<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 12px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Light mode styles */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --link-color: #0066cc;
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: rgb(58, 58, 60);
        --text-color: #ffffff;
        --link-color: #66b3ff;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 8px;
      text-align: center;
    }

    p {
      font-size: 12px;
      margin: 8px 0;
      line-height: 1.4;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .description {
      font-size: 11px;
      color: var(--text-color);
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>SearchLens</h1>
  <p class="description">Supercharge your Google search with results from Reddit and beyond</p>
  <p>
    <label>
      <input type="checkbox" id="searchToggle">
      Enable Search
    </label>
  </p>
  <p>
    To <strong>edit websites</strong> to search, <a href="#" id="openSettings">open extension settings</a>
  </p>
</body>
<script src="popup.js"></script>
</html>
